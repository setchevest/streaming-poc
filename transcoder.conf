worker_processes auto;
rtmp_auto_push on;

events {
  worker_connections 1024;
}

rtmp {
  server {
    listen 1935;
    chunk_size 4096;
    
    application transcode {
      live on;
      record off;
      
      # HLS Configuration
      hls on;
      hls_path /tmp/hls;
      hls_fragment 3;
      hls_playlist_length 60;
      hls_continuous on;
      hls_cleanup on;
      hls_nested on;
      
      # Generate multiple quality variants (ABR)
      hls_variant _720p BANDWIDTH=2800000,RESOLUTION=1280x720;
      hls_variant _480p BANDWIDTH=1400000,RESOLUTION=854x480;
      hls_variant _360p BANDWIDTH=800000,RESOLUTION=640x360;
      
      # Notify backend when transcoding starts/stops
      on_publish http://streaming-api:3000/api/transcode/start;
      on_publish_done http://streaming-api:3000/api/transcode/done;
      
      # Allow playback from anywhere
      allow play all;
    }
  }
}

http {
  server {
    listen 8080;
    
    # CORS headers for HLS
    add_header Access-Control-Allow-Origin * always;
    add_header Access-Control-Allow-Methods 'GET, OPTIONS' always;
    add_header Access-Control-Allow-Headers 'Range' always;
    
    location /hls {
      types {
        application/vnd.apple.mpegurl m3u8;
        video/mp2t ts;
      }
      root /tmp;
      add_header Cache-Control no-cache;
      
      # CORS for HLS
      add_header Access-Control-Allow-Origin * always;
    }
    
    location /health {
      access_log off;
      return 200 "OK\n";
      add_header Content-Type text/plain;
    }
  }
}