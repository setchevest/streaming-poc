worker_processes auto;
rtmp_auto_push on;

events {
  worker_connections 1024;
}

rtmp {
  server {
    listen 1935;
    chunk_size 4096;
    
    application transcode {
      live on;
      record off;
      
      # Allow playback
      allow play all;
      
      # HLS Configuration
      hls on;
      hls_path /tmp/hls;
      hls_fragment 3;
      hls_playlist_length 60;
      hls_continuous on;
      hls_cleanup on;
      hls_nested on;
      
      # Notify backend when transcoding starts/stops
      on_publish http://streaming-api:8000/api/transcode/start;
      on_publish_done http://streaming-api:8000/api/transcode/done;
    }
  }
}

http {
  sendfile off;
  tcp_nopush on;
  directio 512;
  default_type application/octet-stream;

  server {
    listen 8080;
    
    # CORS headers for HLS
    add_header Access-Control-Allow-Origin * always;
    add_header Access-Control-Allow-Methods 'GET, OPTIONS' always;
    add_header Access-Control-Allow-Headers 'Range' always;
    add_header Access-Control-Expose-Headers 'Content-Length';
    
    location /hls {
      types {
        application/vnd.apple.mpegurl m3u8;
        video/mp2t ts;
      }
      root /tmp;
      add_header Cache-Control no-cache;
      
      # CORS for HLS
      add_header Access-Control-Allow-Origin * always;
    }
    
    location /health {
      access_log off;
      return 200 "OK\n";
      add_header Content-Type text/plain;
    }
    
    # Debug endpoint
    location /debug {
      autoindex on;
      alias /tmp/hls/;
    }
  }
}