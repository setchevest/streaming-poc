worker_processes auto;
rtmp_auto_push on;

events {
  worker_connections 1024;
}

rtmp {
  server {
    listen 1935;
    chunk_size 4096;
    
    application live {
      live on;
      record off;
      
      # Notify backend on stream events
      on_publish http://streaming-api:3000/api/rtmp/auth;
      on_publish_done http://streaming-api:3000/api/rtmp/done;
      
      # Push to transcoder for HLS conversion
      push rtmp://transcoder:1935/transcode;
      
      # Allow from anywhere (customize for production)
      allow publish all;
      deny publish all;
    }
  }
}

http {
  server {
    listen 8080;
    
    location /stat {
      rtmp_stat all;
      rtmp_stat_stylesheet stat.xsl;
    }
    
    location /stat.xsl {
      root /usr/local/nginx/html;
    }
    
    location /health {
      access_log off;
      return 200 "OK\n";
      add_header Content-Type text/plain;
    }
    
    location /control {
      rtmp_control all;
    }
  }
}